    }

        stroke-width: 0.1;

    }

    }

    }

<div id="app">
    <div id="stage">
        <div id="svg-wrapper">
            <svg id="main-svg" :view-box.camel="svgViewBox" :width="width" :height="height"
                @pointerdown="pointerDownHandler" @pointermove="pointerMoveHandler" @pointerup="pointerUpHandler"
                @wheel="wheelHandler">
                <!-- <g v-for="(hat, i) in hats">
                <polygon :points="getPolylinePoints(hat)" fill="white" :stroke="hat.selected ? 'black' : 'gray'"
                    @pointerdown="hatSelect($event, hat, i)" @dblclick="hatReflect($event, hat)" />
            </g> -->
                <g v-for="(hat, i) in hats2">
                    <polygon :points="getPolylinePoints2(hat)" fill="white" stroke="black" />
                </g>
            </svg>
        </div>
        <div id="toolbar">
            <label>
                <input type="range" min="0" max="1" step="0.001" v-model.number="a">

            Scale: {{ scale }}
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue

    // const hat = [
    //     [0, -1],
    //     [1, -1],
    //     [1, 0],
    //     [0, 1],
    //     [1, 2],
    //     [2, 1],
    //     [3, -1],
    //     [4, -1],
    // ];

    const rotM = [
        [1, 0, 0, 1],
        [0, -1, 1, 1],
        [-1, -1, 1, 0],
        [-1, 0, 0, -1],
        [0, 1, -1, -1],
        [1, 1, -1, 0],
    ];

    const hatOutline = [
        [-1, 0],
        [-2, -1],
        [-1, -2],
        [1, -2],
        [1, -1],
        [3, -2],
        [4, -1],
        [3, 0],
        [2, 0],
        [1, 2],
        [-1, 3],
        [-1, 2],
        [-2, 2],
    ];

    const hatOutlines = [];
    // Non-reflected hats
    for (let i = 0; i < 6; i++) {
        let rotOutline = [];
        for (p of hatOutline) {
            const x = rotM[i][0] * p[0] + rotM[i][1] * p[1];
            const y = rotM[i][2] * p[0] + rotM[i][3] * p[1];
            rotOutline.push([x, y]);
        }
        hatOutlines.push(rotOutline);
    }
    // X-axis reflected hats
    for (let i = 0; i < 6; i++) {
        let rotOutline = [];
        for (p of hatOutline) {
            const xx = p[0] + p[1];
            const yy = - p[1];
            const x = rotM[i][0] * xx + rotM[i][1] * yy;
            const y = rotM[i][2] * xx + rotM[i][3] * yy;
            rotOutline.push([x, y]);
        }
        hatOutlines.push(rotOutline);
    }

    const deg60 = Math.PI / 3;
    const cos60 = Math.cos(deg60);
    const sin60 = Math.sin(deg60);

    createApp({
        data() {
            return {
                width: window.innerWidth,
                height: window.innerHeight,
                cx: 0,
                cy: 0,
                scale: 8,
                a: 0.5,
                hats: [],
                hats2: [],
                selected: [],
                moveHandler: null,
                hatHeld: false,
                svg: null,
            }
        },
        computed: {
            svgViewBox() {
                const x = this.cx - this.width / 2 / this.scale;
                const y = this.cy - this.height / 2 / this.scale;
                const w = this.width / this.scale;
                const h = this.height / this.scale;
                return `${x} ${y} ${w} ${h}`
            }
        },
        methods: {
            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
            },
            clearSelected() {
                for (hat of this.selected) {
                    hat.selected = false;
                }
                this.selected = [];
            },
            getPolylinePoints(hat) {
                let res = "";
                const r = ((hat.r % 6) + 6) % 6;
                for (let p of hatOutlines[hat.reflected ? 6 + r : r]) {
                    const x = hat.x + p[0];
                    const y = hat.y + p[1];

                    const xx = x + y * cos60;
                    const yy = y * sin60;

                    res += `${xx} ${yy} `
                }
                return res;
            },
            getPolylinePoints2(hat) {
                // const a = 0.5;
                // const b = Math.sqrt(3);
                // const [a, b] = [0.5, 0.5];
                // const [a, b] = [0, 1];
                // const [a, b] = [1, 0];
                const [a, b] = [this.a, 1 - this.a];

                const hatOutline2 = [
                    { a: { x: 0, y: 0 }, b: { x: 0, y: 0 } },
                    { a: { x: 0, y: 0 }, b: { x: -1, y: -1 } },
                    { a: { x: 1, y: -1 }, b: { x: -1, y: -1 } },
                    { a: { x: 3, y: -1 }, b: { x: -1, y: -1 } },
                    { a: { x: 3, y: 0 }, b: { x: -1, y: -1 } },
                    { a: { x: 3, y: 0 }, b: { x: 1, y: -2 } },
                    { a: { x: 3, y: 0 }, b: { x: 2, y: -1 } },
                    { a: { x: 2, y: 1 }, b: { x: 2, y: -1 } },
                    { a: { x: 1, y: 1 }, b: { x: 2, y: -1 } },
                    { a: { x: 1, y: 1 }, b: { x: 1, y: 1 } },
                    { a: { x: 1, y: 1 }, b: { x: -1, y: 2 } },
                    { a: { x: 1, y: 0 }, b: { x: -1, y: 2 } },
                    { a: { x: 0, y: 0 }, b: { x: -1, y: 2 } },
                ];

                const af = hat.affine;

                let res = "";
                for (let p of hatOutline2) {
                    const ax = af[2].a + af[0] * p.a.x + af[1] * p.a.y;
                    const ay = af[5].a + af[3] * p.a.x + af[4] * p.a.y;

                    const bx = af[2].b + af[0] * p.b.x + af[1] * p.b.y;
                    const by = af[5].b + af[3] * p.b.x + af[4] * p.b.y;

                    const x = a * ax + b * bx;
                    const y = a * ay + b * by;

                    const xx = x + y * cos60;
                    const yy = y * sin60;

                    res += `${xx} ${yy} `
                }
                return res;
            },
            getMousePosition(e) {
                const rect = this.svg.getBoundingClientRect()
                const x = e.clientX - rect.left;
                const y = this.height - e.clientY - rect.top;
                return [x, y];
            },
            pointerDownHandler(e) {
                const [x0, y0] = this.getMousePosition(e);
                const [cx0, cy0] = [this.cx, this.cy];
                const handler = (e_) => {
                    const [x, y] = this.getMousePosition(e_);
                    const dx = (x - x0) / this.scale;
                    const dy = (y - y0) / this.scale;
                    this.cx = cx0 - dx;
                    this.cy = cy0 - dy;
                }
                this.moveHandler = handler;

                this.clearSelected();
            },
            pointerMoveHandler(e) {
                if (this.moveHandler !== null) {
                    this.moveHandler(e);
                }
            },
            pointerUpHandler() {
                this.hatHeld = false;
                this.moveHandler = null;
            },
            calcCog() {
                let cogX = 0;
                let cogY = 0;
                for (hat of this.selected) {
                    cogX += hat.x;
                    cogY += hat.y;
                }
                cogX = Math.round(cogX / this.selected.length);
                cogY = Math.round(cogY / this.selected.length);
                return [cogX, cogY];
            },
            wheelHandler(e) {
                e.stopPropagation();
                e.preventDefault();

                if (this.hatHeld) {
                    // Hat rotation

                    const [cogX, cogY] = this.calcCog();

                    // Rotate around the cog
                    for (hat of this.selected) {
                        const dx = hat.dx;
                        const dy = hat.dy;
                        if (e.deltaY > 0) {
                            // -60 deg rotation
                            hat.dx = 1 * dx + 1 * dy;
                            hat.dy = -1 * dx + 0 * dy;
                            hat.r = (hat.r - 1 + 6) % 6;
                        } else {
                            // 60 deg rotation
                            hat.dx = 0 * dx - 1 * dy;
                            hat.dy = 1 * dx + 1 * dy;
                            hat.r = (hat.r + 1 + 6) % 6;
                        }
                        hat.x = cogX + hat.dx;
                        hat.y = cogY + hat.dy;
                    }
                } else {
                    // Zoom in/out
                    const [x, y] = this.getMousePosition(e);
                    const dx = (x - this.width / 2) / this.scale;
                    const dy = (y - this.height / 2) / this.scale;

                    const scaleFactor = 1.2;

                    if (e.deltaY > 0) {
                        this.cx = this.cx - dx * (scaleFactor - 1);
                        this.cy = this.cy - dy * (scaleFactor - 1);
                        this.scale /= scaleFactor;
                    } else {
                        this.cx = this.cx + dx * (1 - 1 / scaleFactor);
                        this.cy = this.cy + dy * (1 - 1 / scaleFactor);
                        this.scale *= scaleFactor;
                    }
                }
            },
            hatSelect(e, hat, i) {
                e.stopPropagation();

                if (!hat.selected && !e.ctrlKey) {
                    this.clearSelected();
                }

                this.hatHeld = true;
                if (!hat.selected) {
                    this.selected.push(hat);
                    hat.selected = true;
                }

                // Newly clicked hat is always front
                // swap elements
                const length = this.hats.length;
                if (length > 1) {
                    const tmp = this.hats[length - 1];
                    this.hats[length - 1] = this.hats[i];
                    this.hats[i] = tmp;
                }

                const [x0, y0] = this.getMousePosition(e);
                const [cogX, cogY] = this.calcCog();
                for (hat of this.selected) {
                    hat.dx = hat.x - cogX;
                    hat.dy = hat.y - cogY;
                }
                const [hx0, hy0] = [hat.x, hat.y];
                const handler = (e_) => {
                    const [x, y] = this.getMousePosition(e_);
                    const dx = (x - x0) / this.scale;
                    const dy = (y - y0) / this.scale;

                    // const a = 1;
                    const b = -1 / Math.sqrt(3);
                    // const c = 0;
                    const d = 2 / Math.sqrt(3);

                    const dxx = Math.round(dx + b * dy);
                    const dyy = Math.round(d * dy);

                    for (hat of this.selected) {
                        hat.x = cogX + hat.dx + dxx;
                        hat.y = cogY + hat.dy + dyy;
                    }
                }
                this.moveHandler = handler;
            },
            hatReflect(e, hat) {
                hat.reflected = !hat.reflected;
            },
            hoge() {
                const rec = (affine, depth) => {
                    if (depth == 0) {
                        const newHat = {
                            affine: affine,

                        }
                    }
                }
            },
        },
        mounted() {
            this.resize();
            window.addEventListener('resize', this.resize);

            this.svg = document.getElementById('main-svg');

            this.hats2.push({ affine: [1, 0, { a: 0, b: 0 }, 0, 1, { a: 0, b: 0 }] });
            this.hats2.push({ affine: [1, 0, { a: -2, b: 0 }, 0, 1, { a: 1, b: 3 }] });
        },
    }).mount('#app')
</script>
