<!DOCTYPE html>
<title>Hat</title>

<style>
    body {
        margin: 0;
    }

    svg {
        transform: scaleY(-1);
    }

    polygon {
        fill: #9999ff;
        stroke-width: 0.1;
    }

    .svg-wrapper {
        overflow: hidden;
    }
</style>

<div id="app">
    <div class="svg-wrapper">
        <svg id="main-svg" :view-box.camel="svgViewBox" :width="width" :height="height"
            @pointerdown="pointerDownHandler" @pointermove="pointerMoveHandler" @pointerup="pointerUpHandler"
            @wheel="wheelHandler">
            <g v-for="(hat, i) in hats">
                <polygon :points="getPolylinePoints(hat)" fill="white" stroke="black"
                    @pointerdown="hatHold($event, i)" />
            </g>
        </svg>
    </div>
    <div>
        Scale: {{ scale }}
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue

    const hat = [
        [0, -1],
        [1, -1],
        [1, 0],
        [0, 1],
        [1, 2],
        [2, 1],
        [3, -1],
        [4, -1],
    ];

    const rotM = [
        [1, 0, 0, 1],
        [0, -1, 1, 1],
        [-1, -1, 1, 0],
        [-1, 0, 0, -1],
        [0, 1, -1, -1],
        [1, 1, -1, 0],
    ];

    const hatOutline = [
        [0, 0],
        [-1, -1],
        [0, -2],
        [2, -2],
        [2, -1],
        [4, -2],
        [5, -1],
        [4, 0],
        [3, 0],
        [2, 2],
        [0, 3],
        [0, 2],
        [-1, 2],
    ];

    const hatOutlines = [];
    for (let i = 0; i < 6; i++) {
        let rotOutline = [];
        for (p of hatOutline) {
            const x = rotM[i][0] * p[0] + rotM[i][1] * p[1];
            const y = rotM[i][2] * p[0] + rotM[i][3] * p[1];
            rotOutline.push([x, y]);
        }
        hatOutlines.push(rotOutline);
    }

    const deg60 = Math.PI / 3;
    const cos60 = Math.cos(deg60);
    const sin60 = Math.sin(deg60);

    createApp({
        data() {
            return {
                width: window.innerWidth,
                height: window.innerHeight,
                cx: 0,
                cy: 0,
                scale: 8,
                hats: [],
                moveHandler: null,
                svg: null,
            }
        },
        computed: {
            svgViewBox() {
                const x = this.cx - this.width / 2 / this.scale;
                const y = this.cy - this.height / 2 / this.scale;
                const w = this.width / this.scale;
                const h = this.height / this.scale;
                return `${x} ${y} ${w} ${h}`
            }
        },
        methods: {
            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
            },
            getPolylinePoints(hat) {
                let res = "";
                const r = ((hat.r % 6) + 6) % 6;
                for (let p of hatOutlines[r]) {
                    const x = p[0] + hat.x;
                    const y = p[1] + hat.y;

                    const xx = x + y * cos60;
                    const yy = y * sin60;

                    res += `${xx} ${yy} `
                }
                return res;
            },
            getMousePosition(e) {
                const rect = this.svg.getBoundingClientRect()
                const x = e.clientX - rect.left;
                const y = this.height - e.clientY - rect.top;
                return [x, y];
            },
            pointerDownHandler(e) {
                const [x0, y0] = this.getMousePosition(e);
                const [cx0, cy0] = [this.cx, this.cy];
                const handler = (e_) => {
                    const [x, y] = this.getMousePosition(e_);
                    const dx = (x - x0);
                    const dy = (y - y0);
                    this.cx = cx0 - dx / this.scale;
                    this.cy = cy0 - dy / this.scale;
                }
                this.moveHandler = handler;
            },
            pointerMoveHandler(e) {
                if (this.moveHandler !== null) {
                    this.moveHandler(e);
                }
            },
            pointerUpHandler() {
                this.moveHandler = null;
            },
            wheelHandler(e) {
                e.preventDefault();
                e.stopPropagation();

                const [x, y] = this.getMousePosition(e);
                const dx = (x - this.width / 2) / this.scale;
                const dy = (y - this.height / 2) / this.scale;

                const scaleFactor = 1.2;

                if (e.deltaY > 0) {
                    this.cx = this.cx - dx * (scaleFactor - 1);
                    this.cy = this.cy - dy * (scaleFactor - 1);
                    this.scale /= scaleFactor;
                } else {
                    this.cx = this.cx + dx * (1 - 1 / scaleFactor);
                    this.cy = this.cy + dy * (1 - 1 / scaleFactor);
                    this.scale *= scaleFactor;
                }
            },
            hatHold(e, i) {
                const [x0, y0] = this.getMousePosition(e);
                const [hx0, hy0] = [this.hats[i].x, this.hats[i].y];
                const handler = (e_) => {
                    const [x, y] = this.getMousePosition(e_);
                    const dx = (x - x0) / this.scale;
                    const dy = (y - y0) / this.scale;

                    // const a = 1;
                    const b = -1 / Math.sqrt(3);
                    // const c = 0;
                    const d = 2 / Math.sqrt(3);

                    const dxx = Math.floor(dx + b * dy);
                    const dyy = Math.floor(d * dy);

                    this.hats[i].x = hx0 + dxx;
                    this.hats[i].y = hy0 + dyy;
                }
                this.moveHandler = handler;
                e.stopPropagation();
            },
        },
        mounted() {
            this.resize();
            window.addEventListener('resize', this.resize);

            this.svg = document.getElementById('main-svg');

            // const n = 64;
            // for (let i = 0; i < n; i++) {
            //     for (let j = 0; j < n; j++) {
            //         this.hats.push({ x: i * 5, y: j * 5, r: (i + j) % 6 });
            //     }
            // }
            this.hats.push({ x: 0, y: 0, r: 0 });
            this.hats.push({ x: 10, y: 0, r: 2 });
            this.hats.push({ x: -10, y: 0, r: 4 });
        },
    }).mount('#app')
</script>
